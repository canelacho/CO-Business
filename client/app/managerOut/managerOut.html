<div ng-include="'components/navbar/navbar.html'"></div>

 <div class="container">

   <h2> {{ checklistTitle }} </h2>

   <!--  -->

  <form class="form" name="form" novalidate>
   <ul ng-form="taskForm" ng-repeat="task in checklistOut">
     <li>

       <div class="btn-group" data-toggle="buttons">
          <div class="btn btn-danger" ng-click="check=!check">
            <input id="checks" type="checkbox" name="task{{task.step}}">
            <span ng-hide="check" class="glyphicon glyphicon-remove-circle"></span>
            <span ng-show="check" class="glyphicon glyphicon-ok"></span>
          </div>
        </div>

       <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse{{task.step}}" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-pencil"></span></button>

       <!-- <button class="btn btn-info" name="image"><span class="glyphicon glyphicon-camera"></span></button> -->

       <div class="btn-group">
         <div class="btn btn-info" name="img{{task.step}}" ngf-select="true" ng-model="file" accept="image/*">
           <!-- <input type="text" name="img{{task.step}}" ng-model="file"> -->
           <span class="glyphicon glyphicon-camera"></span>
         </div>
       </div>

       <img ngf-src="file" name="img{{task.step}}" id="img">

       <button class="btn btn-warning" data-toggle="modal" data-target="#info{{task.step}}"><span class="glyphicon glyphicon-info-sign"><span></button>

       <label> - {{ task.action }}</label>

       <div class="modal fade" id="info{{task.step}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
             <div class="modal-content">
               <div class="modal-body" style="color:grey;">
                 <strong>{{ task.action }}</strong><br>
                 <p>{{ task.info }}</p>
               </div>
           </div>
         </div>
       </div>

       <div class="collapse" id="collapse{{task.step}}" style="margin-top:5px;">
         <div class="well" style="background-color:#428bca; border:0px; padding:10px">
           <input type="text" id="comment" name="comment{{task.step}}" class="form-control" value="" placeholder="Escriba su observacion acerca de {{ task.action }} aqui">
         </div>
       </div>

     </li>
   </ul>

   <br>
   <button class="btn btn-primary" type="summit" ng-click="newClose(form)">Guardar</button>
 </form>



</div>
