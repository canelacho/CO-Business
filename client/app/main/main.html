<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>


  <div class="container">
    <button class="btn btn-danger" ng-click="checarBoton=false"><span class="glyphicon glyphicon-remove-circle"><span></button>
    <button class="btn btn-success" ng-click="checarBoton=true" ng-hide="true"><span class="glyphicon glyphicon-ok"><span></button>
    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"><span></button>
    <button class="btn btn-info"><span class="glyphicon glyphicon-camera"><span></button>
    <button class="btn btn-warning" ng-click="tooltip(false)"
    data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
    ><span class="glyphicon glyphicon-info-sign"><span></button>
    <label>Opcion 1</label>
  <div ng-show="tooltip=false">Testing el show</div>


  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>CO-Bussiness |
        <a href="https://twitter.com/itpty">@itpty</a> |
         <a href=""></a></p>
  </div>
</footer>
