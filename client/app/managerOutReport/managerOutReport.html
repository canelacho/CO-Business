<div class="">
  <table class="table table-striped" id="mitabla">
  <tr>
    <td class="text-center"><strong>Fecha</strong></td>
    <td class="text-center"><strong>Responsable</strong></td>
    <td class="text-center"><strong>Novedades</strong></td>
    <td class="text-center"><strong>Ver</strong></td>
  </tr>
  <tr ng-repeat="registro in dbExample">
    <td class="text-center">{{registro.fecha}}</td>
    <td class="text-center">{{registro.responsable}}</td>
    <td class="text-center"><span ng-hide="{{ registro.actividad }}" class="glyphicon glyphicon-ok-sign btn btn-success" disabled="disabled"></span>
                            <span ng-show="{{ registro.actividad }}" class="glyphicon glyphicon-exclamation-sign btn btn-warning" disabled="disabled"></span></td>
    <td class="text-center"><a href ng-click="test($index)" data-toggle="modal" data-target="#myModal{{registro[$index]}}"><span class="glyphicon glyphicon-eye-open btn btn-info"></span></a></td>

    <div class="modal fade" id="myModal{{registro[$index]}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body" style="color:grey;">
            Fecha: <strong> {{ fechaCheck }} </strong><br>
            Autor: <strong> {{ autorCheck }} </strong><br>
            <h1>Incidencias</h1>
            {{ muestraValor }}
          </div>
        </div>
      </div>
    </div>

  </tr>
  </table>
