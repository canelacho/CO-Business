<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">


  <form class="form-horizontal" novalidate="true">

    <h3>Nuevo Producto</h3>
    <hr>

    <div class="form-group">
      <label for="descripcion" class="col-sm-3 control-label">Codigo</label>
      <div class="col-sm-4">
        <input type="text" class="form-control inpSiz" id="descripcion" placeholder="codigo asignado al producto">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_0"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion" class="col-sm-3 control-label">Descripcion</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="descripcion" placeholder="Nombre o descripcion del producto">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_1"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="tipo" class="col-sm-3 control-label">Tipo</label>
      <div class="col-sm-4">
        <select class="form-control" id="tipo">
          <option value="" selected>Seleccione una opcion</option>
          <option value="Insumo">Materia Prima</option>
          <option value="Receta">Producto Terminado</option>
        </select>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_2"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="presentacionMayor" class="col-sm-3 control-label">Presentacion de Mayor</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="presentacionMayor" placeholder="Caja, Saco, Bulto, Paquete">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_3"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="conversion" class="col-sm-3 control-label">Conversion PM - UM</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="conversion" placeholder="De Present. Mayor a Unidad Manejo. ">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_4"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="unidadManejo" class="col-sm-3 control-label">Unidad de Manejo</label>
      <div class="col-sm-4">
        <select class="form-control" id="tipo">
          <option value="" selected>Seleccione una opcion</option>
          <option value="Unidad" >Unidad</option>
          <option value="Kg" >Kilos</option>
          <option value="Lb" >Libras</option>
          <option value="Lt" >Litros</option>
          <option value="Gal" >Galones</option>
          <option value="Mt" >Metros</option>
          <option value="Pi" >Pies</option>
        </select>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_5"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="Minimo" class="col-sm-3 control-label">Cantidad Minima</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="Minimo" placeholder="Cantidad Minima en almacen">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_6"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="maximo" class="col-sm-3 control-label">Cantidad Maxima</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="maximo" placeholder="Cantidad Maxima en almacen">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_7"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="costoPromedio" class="col-sm-3 control-label">Costo Promedio</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="costoPromedio" placeholder="Costo Promedio producto">
      </div>
      <div class="col-sm-1">
        <button class="btn btn-warning" data-toggle="modal" data-target="#info_8"><span class="glyphicon glyphicon-info-sign"><span></button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-2">
        <button type="submit" class="btn btn-primary" ng-click="sendNotify(formNotify)">Guardar Producto</button>
      </div>
    </div>
  </form>
</div>
