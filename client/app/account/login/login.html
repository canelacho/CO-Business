<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <img class="img-responsive col-sm-4 col-sm-offset-4" src="assets/images/LOGO_TIRITON.png" alt="Don Tiriton">
    <div class="col-sm-12">
      <h1><span class="glyphicon glyphicon-user"></span> Start Session</h1>
      <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p> -->
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Login</label>

          <input type="text" name="login" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p id="error" class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p id="error" class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p id="error" class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <!-- <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a> -->
        </div>

        <!-- <div>
        <hr>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </div> -->

      </form>
    </div>
  </div>
  <hr>
</div>
