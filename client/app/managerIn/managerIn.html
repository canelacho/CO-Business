
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

<h2>{{ checklistTitle }}</h2>


 <form novalidate class="form" name="formCheckIn" >
  <ul ng-form="taskForm">
    <!-- ************************************************ TASK_0 ************************************************ -->
    <li class="separateList">
      <!-- Buttom 1, check -->
      <div class="btn-group" data-toggle="buttons">
       <div class="btn btn-danger" ng-click="check_0=!check_0">
         <input type="checkbox" name="task">
         <span ng-hide="check_0" class="glyphicon glyphicon-remove-circle"></span>
         <span ng-show="check_0" class="glyphicon glyphicon-ok"></span>
       </div>
      </div>
      <!-- Buttom 2, comment -->
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse_{{ checklistIn[0].step }}" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-pencil"></span></button>
      <!-- Buttom 3, attach -->
      <div class="btn-group">
        <div class="btn btn-info" ngf-select="true" ng-model="file_0" accept="image/*">
          <span class="glyphicon glyphicon-camera"></span>
        </div>
      </div>
      <!-- Buttom 4, help info -->
      <button class="btn btn-warning" data-toggle="modal" data-target="#info_{{ checklistIn[0].step }}"><span class="glyphicon glyphicon-info-sign"><span></button>
      <!-- Text about task -->
      <label> - {{ checklistIn[0].action }}</label>
      <!-- Modal float text help info -->
      <div class="modal fade" id="info_{{ checklistIn[0].step }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <strong>{{ checklistIn[0].action }}</strong><br>
                <p>{{ checklistIn[0].info }}</p>
              </div>
          </div>
        </div>
      </div>
      <!-- image preview -->
      <img ngf-src="file_0" class="img-prev" width="250">
      <!-- Comment in collapse -->
      <div class="collapse" id="collapse_{{ checklistIn[0].step }}" >
        <div>
          <input type="text" class="form-control" id="comment_0" name="comment_0"  value="" placeholder="Escriba su observacion acerca de {{ checklistIn[0].action }} aqui" ng-model="user.text_0">
        </div>
      </div>
    </li>
    <!-- ************************************************ TASK_1 ************************************************ -->
    <li class="separateList">
      <!-- Buttom 1, check -->
      <div class="btn-group" data-toggle="buttons">
       <div class="btn btn-danger" ng-click="check_1=!check_1">
         <input type="checkbox" name="task">
         <span ng-hide="check_1" class="glyphicon glyphicon-remove-circle" ng-model="user.no"></span>
         <span ng-show="check_1" class="glyphicon glyphicon-ok" ng-model="user.ok"></span>
       </div>
      </div>
      <!-- Buttom 2, comment -->
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse_{{ checklistIn[1].step }}" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-pencil"></span></button>
      <!-- Buttom 3, attach -->
      <div class="btn-group">
        <div class="btn btn-info" ngf-select="true" ng-model="user.file_1" accept="image/*">
          <span class="glyphicon glyphicon-camera"></span>
        </div>
      </div>
      <!-- Buttom 4, help info -->
      <button class="btn btn-warning" data-toggle="modal" data-target="#info_{{ checklistIn[1].step }}"><span class="glyphicon glyphicon-info-sign"><span></button>
      <!-- Text about task -->
      <label> - {{ checklistIn[1].action }}</label>
      <!-- Modal float text help info -->
      <div class="modal fade" id="info_{{ checklistIn[1].step }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <strong>{{ checklistIn[1].action }}</strong><br>
                <p>{{ checklistIn[1].info }}</p>
              </div>
          </div>
        </div>
      </div>
      <!-- image preview -->
      <img ngf-src="file_1" class="img-prev" width="250">
      <!-- Comment in collapse -->
      <div class="collapse" id="collapse_{{ checklistIn[1].step }}" >
        <div>
          <input type="text" class="form-control" id="comment_1" name="comment_1"  value="" placeholder="Escriba su observacion acerca de {{ checklistIn[1].action }} aqui" ng-model="user.text_1">
        </div>
      </div>
    </li>


  </ul>

  <br>
  <button class="btn btn-primary btnGuardar" type="summit" ng-click="formSend(formCheckIn)">Guardar</button>
 </form>
  <pre>form = {{user | json}}</pre>
  <pre>form = {{ newObjCheckIn | json }}</pre>
</div>
