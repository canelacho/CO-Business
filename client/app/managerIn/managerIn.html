
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

<h2>{{ checklistTitle }}</h2>
<form name='managerInForm' novalidate>
  <div class="col-md-12"  style="padding-top:5px;" data-ng-repeat="text in checklistIn track by $index" data-ng-init="btnVisibility = true">
      <button class="btn btn-danger" data-ng-click="btnVisibility = !btnVisibility" data-ng-show="btnVisibility"><span class="glyphicon glyphicon-remove-circle"></span></button>
      <button class="btn btn-success" data-ng-click="btnVisibility = !btnVisibility" data-ng-hide="btnVisibility" title="done_{{$index}}" required><span class="glyphicon glyphicon-ok"></span></button>

      <button class="btn btn-primary btn-file" type="button" data-toggle="collapse" data-target="#collapse{{text.step}}" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-pencil"></span></button>

      <!-- photo button action -->
      <button class="btn btn-info"><span class="glyphicon glyphicon-camera"></span></button>


      <button class="btn btn-warning" data-toggle="modal" data-target="#myModal{{text.step}}"><span class="glyphicon glyphicon-info-sign"><span></button>
      <label> - {{text.action}} </label>

      <div class="modal fade" id="myModal{{text.step}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body" style="color:grey;">
              <strong> {{text.action}} :</strong><br>
              {{ text.info }}
            </div>
          </div>
        </div>
      </div>

      <div class="collapse" id="collapse{{text.step}}" style="margin-top:5px;">
        <div class="well" style="background-color:#428bca; border:0px; padding:10px">
          <input type="text" class="form-control" name="commit_{{$index}}" value="">
        </div>
      </div>

   </div>

    <buttom class='btn btn-success pull-left' data-ng-click='submit(managerInForm, $index)'>Test</button>
</form>
</div>


 </div>
