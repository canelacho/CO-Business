<div ng-include="'components/navbar/navbar.html'"></div>

  <div class="container">
    <h1 class="h1Class">Proveedores</h1>

    <table class="table">
      <thead class="theadClass">
        <tr>
          <th>Nombre</th>
          <th>RUC</th>
          <th>Teléfono</th>
          <th>Acción</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <tbody class="tbodyClass">
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Agregar</button> </td>
          <td><button class="btn btn-info" ng-click="update()">Actualizar</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Liberar</button></td>
        </tr>

        <tr ng-repeat="provider in dataProviders">
          <td>{{ provider.name }}</td>
          <td>{{ provider.ruc }}</td>
          <td>{{ provider.phone }}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Eliminar</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Editar</button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
